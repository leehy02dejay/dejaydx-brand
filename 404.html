<!doctype html>
<html>
	<meta charset="UTF-8" />
	<script type="text/javascript">
		var path = window.location.pathname;
		var query = window.location.search;
		var hash = window.location.hash;
		var target = '/' + path + query + hash; // 프로젝트 경로로 설정
		window.location.replace(target);
	</script>
	<body></body>
</html>
